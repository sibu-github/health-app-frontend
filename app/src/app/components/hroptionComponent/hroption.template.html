<div fxLayout="column wrap" style="display:flex; width:100%;height:700px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">

    <div fxLayout="column wrap" style="width:100%;" fxFlex="35" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
    <div fxLayout="column wrap" style="width:100%;" fxFlex="30" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
    <div fxLayout="column wrap" style="width:100%;" fxFlex="35" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
  </div>
  <div fxLayout="row wrap" style="width:100%;" fxFlex="5" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
  <div fxLayout="row wrap" style="color: #282E3A;width:100%;font-family: Poppins; font-style: normal; font-weight: normal;  font-size: 14px; line-height: 21px;  display: flex; align-items: center; text-align: center; letter-spacing: 0.4px;color: #282E3A;width:100%;font-family: Poppins; font-style: normal; font-weight: normal;  font-size: 14px; line-height: 21px;  display: flex; align-items: center; text-align: center; letter-spacing: 0.4px;" fxFlex="5" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="column wrap" style="width:100%;" fxFlex="20" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
    <div fxLayout="column wrap" style="width:100%;" fxFlex="60" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div>
        {{locales.chooseopt}}</div>
    </div>
    <div fxLayout="column wrap" style="width:100%;" fxFlex="20" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
  </div>
  <div fxLayout="row wrap" style="width:100%;" fxFlex="40" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="column wrap" style="width:100%;" fxFlex="10" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
    <div fxLayout="column wrap" style="width:100%;" fxFlex="80" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div style="margin-left:50px;margin-bottom:25px;margin-top:15px;">
        <button mat-button style="font-family: Poppins; font-style: normal; font-weight: normal;width:200px;height:50px;color: #FFFFFF;background: #5EA73E; box-shadow: 1.13333px 7.93333px 23.8px rgba(94, 167, 62, 0.2); border-radius: 44px;" (click)="navigateToEmp()">{{locales.lase}}</button></div>
      <div style="margin-left:50px;">
        <button mat-button style="font-family: Poppins; font-style: normal; font-weight: normal;width:200px;height:50px;color: #FFFFFF;background: #5EA73E; box-shadow: 1.13333px 7.93333px 23.8px rgba(94, 167, 62, 0.2); border-radius: 44px;" (click)="navigateToHR()">{{locales.lahr}}</button></div>
    </div>
    <div fxLayout="column wrap" style="width:100%;" fxFlex="10" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
