<div fxLayout="column wrap" style="display:flex; width:100%;height:100%;background-color:#F3F3F9;" fxFlex="100" fxLayoutGap="10px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="row wrap" style="width:100%; height:80px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <mat-toolbar style="margin:5px;;padding:0;">
      <div fxLayout="column wrap" style="width:100;height:100%;margin:5px;" fxFlex="15" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/locod1.png" width="80"></div>
      <div fxLayout="column wrap" style="width:100%;height:100%;" fxFlex="65" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div style="margin-top:7px;color: #52575C;width:100%;height:100%;font-family: Poppins; font-style: normal; font-weight: 500; font-size: 30px; line-height: 51px; text-align: center; letter-spacing: 0.766667px; text-transform: uppercase;">
          {{locales.dashboard}}</div>
      </div>
      <div fxLayout="column wrap" style="width:100%;height:100%;" fxFlex="20" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="row wrap" style="width:100%;height:100%" fxLayoutGap="2px" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
          <div fxLayout="column wrap" fxFlex="33" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/layer21.png" style="width:25px;height:40px;"></div>
          <div fxLayout="column wrap" fxFlex="33" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/image1.png" style="width:111;height:25;"></div>
          <div fxLayout="column wrap" fxFlex="34" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><img></div>
        </div>
      </div>
    </mat-toolbar>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div>

      <mat-menu #tabledriven="matMenu">
        <mat-list-item *ngFor="let location of locationname">
          {{ location.locationName }}
        </mat-list-item>
      </mat-menu>


    </div>
  </div>
</div>
