<div fxLayout="column wrap" style="display:flex; width:100%;height:100%;background-color:#F3F3F9;" fxFlex="100" fxLayoutGap="20px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="row wrap" style="width:100%; height:80px;" fxLayoutAlign="space-around stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="column wrap" style="width:100%;height:100%;" fxFlex="10" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
      <div fxLayout="row wrap" style="width:100%;height:100%" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">

    </div>
    <div fxLayout="column wrap" style="width:100%;height:100%;" fxFlex="60" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false" fxHide.xs>
      <div fxLayout fxHide.xs style="margin-top:7px;color: #52575C;width:100%;height:100%;font-family: Poppins; font-style: normal; font-weight: 500; font-size: 30px; line-height: 51px; text-align: center; letter-spacing: 0.766667px; text-transform: uppercase;">
        {{locales.dashboard}}</div>
    </div>
    <div fxLayout="column wrap" style="width:100%;height:100%;" fxFlex="20" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
      <div fxLayout="row wrap" style="width:100%;height:100%" fxLayoutGap="2px" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" fxFlex="33" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/layer21.png" width="25px"></div>
        <div fxLayout="column wrap" fxFlex="33" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/Fit4digital.png" style="width:111;height:25;" width="100px"></div>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" style="width:100%; height:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" style="width:100%; height:200px;background: #5EA73E; border-radius: 39.4615px;" fxFlex="80" fxLayoutAlign="center none" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" style="width:100%;height:100%;" fxFlex="70" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false"><label style="margin-left:40px;color: #FFFFFF;letter-spacing: 0.789231px; text-transform: capitalize;width:100%;font-family: Poppins; font-style: normal; font-weight: 600; font-size: 15px; line-height: 47px;">
          {{locales.hrwelcome}}</label><label style="margin-left:40px;color: #FFFFFF;width:100%;font-family: Poppins; font-style: normal; font-weight: normal; font-size: 10px; line-height: 33px; letter-spacing: 0.789231px;">
          {{locales.hrmessage2}}</label></div>
      <div fxLayout="column wrap" style="width:100%;height:100%;" fxFlex="30" fxLayoutAlign="center start" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/Group.png" style="height:90px;"></div>
    </div>
  </div>
  <div fxLayout="row wrap" style="width:100%;" fxLayoutGap="10px" fxLayoutAlign="start start" [fxShow]="true" [fxHide]="false" fxLayout.xs="column" ngClass.xs="margin">
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <mat-form-field style="width:200px;background: #5EA73E; box-shadow: 0.709415px 4.9659px 14.8977px rgba(94, 167, 62, 0.2); border-radius: 22px;height:50px;" [appearance]="&apos;none&apos;">
        <input matInput placeholder="From Date" [matDatepicker]="picker" (dateInput)="dateselected($event)" required [disabled]="false">
        <mat-datepicker-toggle matSuffix [for]="picker" disabled="false">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker [disabled]="false"></mat-datepicker>

      </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <mat-form-field style="width:200px;background: #5EA73E; box-shadow: 0.709415px 4.9659px 14.8977px rgba(94, 167, 62, 0.2); border-radius: 22px;height:50px;" [appearance]="&apos;none&apos;">
        <input matInput placeholder="To Date" [matDatepicker]="picker1" (dateInput)="toDateSelected($event)" required [disabled]="false">
        <mat-datepicker-toggle matSuffix [for]="picker1" disabled="false">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker1 [disabled]="false"></mat-datepicker>

      </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="3px" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxFlexOrder fxFlexOrder.xs="1">
      <form>

        <mat-form-field style="width:200px;background: #5EA73E; box-shadow: 0.709415px 4.9659px 14.8977px rgba(94, 167, 62, 0.2); border-radius: 22px;height:50px;font-family:Poppins;font-style:normal;" [appearance]="&apos;none&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput [(ngModel)]="locationName" name="locationName" type="text" placeholder="{{locales.confirmlocation}}" required #location="ngModel" pattern="[a-zA-Z0-9\s]+$" [ngModelOptions]="{updateOn:&apos;change&apos;}" (ngModelChange)="locationFilter()" [matAutocomplete]="auto">
          <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
        </mat-form-field>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let location of updatelocations" [value]="location.locationName">
            {{location.locationName}}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>
  </div>
  <div fxLayout="row wrap" style="width:100%;margin:10px;" fxFlex="50" fxLayoutGap="10px" fxLayoutAlign="space-around center" [fxShow]="true" [fxHide]="false" fxLayout.xs="column">
    <div fxLayout="column wrap" style="width:100%;" fxFlex="30" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxFlexOrder fxFlexOrder.xs="1">
      <mat-card style="width:400px; height:200px; margin:0; padding:0;">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><label style="margin-top:15px;margin-left:15px;font-family: Poppins; font-style: normal; font-weight: 600; font-size: 18px; line-height: 27px; letter-spacing: 0.715116px; text-transform: uppercase;    color: #52575C;" class="hrqrtext">
            {{locales.hrq1}}</label></div>
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="column wrap" fxFlex="70" fxLayoutAlign="end start" [fxShow]="true" [fxHide]="false">
            <div fxLayout="row wrap" fxLayoutAlign="space-around stretch" [fxShow]="true" [fxHide]="false"><label style="margin-left:25px;margin-bottom:28px;" class="positive">
                {{locales.positive}}</label>
              <div style="margin-left:30px;color: #EB5757;font-family: Poppins; font-style: normal; font-weight: 600; font-size: 18px; line-height: 27px; letter-spacing: 0.575093px; text-transform: uppercase;">
                {{q1postive}}</div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><label style="margin-left:25px;margin-bottom:20px;" class="positive">
                {{locales.negative}}</label>
              <div style="margin-left:20px;color: #5EA73E;font-family: Poppins; font-style: normal; font-weight: 600; font-size: 18px; line-height: 27px; letter-spacing: 0.575093px; text-transform: uppercase;">
                {{q1negative}}</div>
            </div>
          </div>
          <div fxLayout="column wrap" fxFlex="30" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/Group_1.png" style="margin-right:10px;margin-top:20px;"></div>
        </div>
      </mat-card>
    </div>
    <div fxLayout="column wrap" style="width:100%;" fxFlex="30" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxFlexOrder fxFlexOrder.xs="1">
      <mat-card style="width:400px; height:200px; margin:0; padding:0;">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><label style="margin-top:15px;margin-left:15px;font-family: Poppins; font-style: normal; font-weight: 600; font-size: 18px; line-height: 27px; letter-spacing: 0.715116px; text-transform: uppercase;    color: #52575C;" class="hrqrtext">
            {{locales.hrq2}}</label></div>
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">

            <div fxLayout="row wrap" fxLayoutAlign="space-around stretch" [fxShow]="true" [fxHide]="false"><label style="margin-left:25px;margin-bottom:30px;" class="positive">

                {{q2postive}}</div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><label style="margin-left:25px;margin-bottom:30px;" class="positive">
                {{locales.negative}}</label>
              <div style="margin-left:20px;color: #5EA73E;font-family: Poppins; font-style: normal; font-weight: 600; font-size: 18px; line-height: 27px; letter-spacing: 0.575093px; text-transform: uppercase;">
                {{q2negative}}</div>
            </div>
          </div>
          <div fxLayout="column wrap" fxFlex="30" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/Maskgroup.png" style="margin-right:10px;margin-top:20px;"></div>
        </div>
      </mat-card>
    </div>
    <div fxLayout="column wrap" style="width:100%;" fxFlex="30" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxFlexOrder fxFlexOrder.xs="1">
      <mat-card style="width:400px; height:200px; margin:0; padding:0;">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><label style="margin-top:15px;margin-left:15px;font-family: Poppins; font-style: normal; font-weight: 600; font-size: 18px; line-height: 27px; letter-spacing: 0.715116px; text-transform: uppercase;    color: #52575C;" class="hrqrtext">
            {{locales.hrq3}}</label></div>
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="column wrap" fxFlex="70" fxLayoutAlign="end start" [fxShow]="true" [fxHide]="false">
            <div fxLayout="row wrap" fxLayoutAlign="space-around stretch" [fxShow]="true" [fxHide]="false"><label style="margin-left:25px;margin-bottom:28px;" class="positive">
                {{locales.positive}}</label>
              <div style="margin-left:30px;color: #EB5757;font-family: Poppins; font-style: normal; font-weight: 600; font-size: 18px; line-height: 27px; letter-spacing: 0.575093px; text-transform: uppercase;">
                {{q3postive}}</div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><label style="margin-left:25px;margin-bottom:12px;" class="positive">
                {{locales.negative}}</label>
              <div style="margin-left:20px;color: #5EA73E;font-family: Poppins; font-style: normal; font-weight: 600; font-size: 18px; line-height: 27px; letter-spacing: 0.575093px; text-transform: uppercase;">
                {{q3negative}}</div>
            </div>
          </div>
          <div fxLayout="column wrap" fxFlex="30" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/Frame.png" style="margin-right:10px;margin-top:20px;"></div>
        </div>
