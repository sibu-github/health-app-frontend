<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false" fxFill fxHide.xs="true">
  <div fxLayout="column wrap" style="height:600px;" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/Fit4digital.png" style="width:80px;height:20px;" width="100px;"></div>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" style="width: 100%; padding-top: 4em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <mat-card style="margin: 0 auto; width: 750px">
        <mat-card-content>
          <div fxLayout="row wrap" style="width:100%; " fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div style="width:100%;" class="certify-info">
              {{locales.certifyinfo}}</div>
          </div>
          <div fxLayout="row wrap" style="width: 100%; " fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><img imgSrc="Images\step3.png"></div>
          <div fxLayout="row wrap" style="width: 100%; padding-top: 1em; padding-bottom: 1em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <form #certifyForm="ngForm">
                <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><em style="color: #25282B;font-family: Poppins; font-style: normal; font-weight: normal; font-size: 13px; line-height: 19px; letter-spacing: 0.2px;">
                 <label>
   <!-- <input type="checkbox" [(ngModel)]="accept" name="accept" #Accepted="ngModel" [checked]="false" required> &nbsp; -->
{{locales.certconf}} &#xA0; 
<a style="color:green;" data-toggle="modal" data-target="#myModal">{{locales.terms}}</a>
</label>
  <!-- Modal -->
  <div class="modal fade modalstyle1" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&#xD7;</button>
          <h4 class="modal-title">{{locales.terms}}</h4>
        </div>
        <div class="modal-body">
          <p>
          {{locales.termsmessage}}
          </p>
        </div>
      
      </div>
    </div>
  </div></em></div>
              </form>
            </div>
          </div>
          <div fxLayout="row wrap" style="width: 100%" fxLayoutAlign="space-between center" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" fxLayoutAlign="end start" [fxShow]="true" [fxHide]="false"><label>
                <button mat-button (click)="onBack()">
                  <mat-icon>keyboard_arrow_left</mat-icon>{{locales.back}}
                </button></label></div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button style="background: #5EA73E;color: #FFFFFF;height: 55px;width: 160px;font-family: Poppins; font-style: normal; font-weight: 600;box-shadow: 1.13333px 7.93333px 23.8px rgba(94, 167, 62, 0.2); border-radius: 44px;" (click)="signSubmit(certifyForm)">{{locales.Submit}}</button></div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
